<div id="main">
<agm-map [latitude]="lat" [longitude]="lng" (click)="mapClick()">
  <agm-direction *ngIf="dir" [origin]="dir.origin" [destination]="dir.destination" [waypoints]="waypoints" [renderOptions]="renderOptions" [visible]="showPath" (onChange)="change($event)" >
  </agm-direction>
  <agm-marker [latitude]="lat" [longitude]="lng" [visible]="show" ></agm-marker>
</agm-map>
<div class="col-xs-10 offset-xs-1 col-sm-10 offset-sm-1 col-md-6 offset-md-3 col-lg-4 offset-lg-4 col-xl-4 offset-xl-4 formContainer" *ngIf="showHide">
  <div id="mapSearch">
    <div class="form-row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <h1>My Roads</h1>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <ng4geo-autocomplete (componentCallback)="autoCompleteCallback1($event)"></ng4geo-autocomplete>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <ng4geo-autocomplete (componentCallback)="autoCompleteCallback2($event)"></ng4geo-autocomplete>
      </div>
    </div>
    <button class="btn btn-primary" (click)="getDirection()">Start</button>
  </div>
</div>
<button type="button" class="btn btn-primary search" (click)="openNav()">Search</button>
<button type="button" class="btn btn-primary remove" *ngIf="showRemove" (click)="removeDirection()">Remove</button>
</div>

<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">&times;</a>
  <div class="col-xs-10 offset-xs-1 col-sm-12  col-md-12  col-lg-12  col-xl-12 formContainer sidenavSearch">
  <div id="mapSearch">
    <div class="form-row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <ng4geo-autocomplete (componentCallback)="autoCompleteCallback1($event)"></ng4geo-autocomplete>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <ng4geo-autocomplete (componentCallback)="autoCompleteCallback2($event)"></ng4geo-autocomplete>
      </div>
    </div>
    <button class="btn btn-primary" (click)="getDirection()">Search</button>
  </div>
</div>
</div>
